<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SOS Tourist Doctor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/vendor/supabase.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #006400 0%, #004d00 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #00a859, #006400, #00a859);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 100%;
            max-width: 180px;
            margin: 0 auto 20px;
            height: auto;
        }
        
        .logo img {
            width: 100%;
            height: auto;
        }
        
        h1 {
            color: #006400;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e1e5eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #009147;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 145, 71, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #00a859 0%, #007a3d 100%);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 168, 89, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 168, 89, 0.4);
            background: linear-gradient(135deg, #00c869 0%, #009a4d 100%);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
            text-align: center;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            width: auto;
            margin-right: 8px;
            padding: 0;
        }
        
        .forgot-password {
            color: #00a859;
            text-decoration: none;
            font-weight: 600;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <img src="/logo.svg" alt="SOS Tourist Doctor Logo">
            </div>
            <p class="subtitle">Professional Medical Telehealth Platform</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="btnText">Sign In to Dashboard</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #006400; margin-top: 10px; font-weight: 500;">Authenticating...</p>
            </div>
        </form>
        
        <div class="footer">
            <p>Â© 2025 SOS Tourist Doctor. All rights reserved.</p>
            <p style="margin-top: 5px; font-size: 12px;">Secure Medical Telehealth Platform</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            
            // Clear previous errors
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
            
            // Show loading indicator
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
            btnText.textContent = 'Authenticating...';
            
            try {
                const response = await fetch('/api/v1/auth/login-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Store tokens in localStorage
                    localStorage.setItem('accessToken', data.tokens.access.token);
                    localStorage.setItem('refreshToken', data.tokens.refresh.token);
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    const errorData = await response.json();
                    errorDiv.textContent = errorData.message || 'Login failed. Please check your credentials.';
                    errorDiv.style.display = 'block';
                    
                    // Hide loading and re-enable button
                    loadingDiv.style.display = 'none';
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In to Dashboard';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please check your connection and try again.';
                errorDiv.style.display = 'block';
                
                // Hide loading and re-enable button
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
                btnText.textContent = 'Sign In to Dashboard';
            }
        });
    </script>
</body>
</html>
